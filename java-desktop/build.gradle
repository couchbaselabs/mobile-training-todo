plugins {
    id 'java'
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.13"
}

ext { CBL_VERSION = "3.1.0-SNAPSHOT" }

// Set true to use mavenLocal instead of Proget
def USE_LOCAL_MAVEN = project.hasProperty("useLocalMaven")

group 'com.couchbase'
version '1.0'

java {
    targetCompatibility JavaVersion.VERSION_11
    sourceCompatibility JavaVersion.VERSION_11

    application { mainClassName = 'com.couchbase.todo.TodoApp' }
}

repositories {
    if (USE_LOCAL_MAVEN) { mavenLocal() }
    else {
        maven {
            url "https://proget.sc.couchbase.com/maven2/internalmaven/"
            allowInsecureProtocol = true
        }
    }

    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:22.0.0'

    implementation "com.couchbase.lite:couchbase-lite-java-ee-macos:${CBL_VERSION}"
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

