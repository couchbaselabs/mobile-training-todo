plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

ext {
    COUCHBASE_LITE_VERSION = "3.0.0-149"
}

group 'com.couchbase'
version '1.0'

sourceCompatibility = 1.9

repositories {
    maven { url "http://proget.build.couchbase.com/maven2/internalmaven" }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.1'

    implementation "com.couchbase.lite:couchbase-lite-java-ee-macos:${COUCHBASE_LITE_VERSION}"

    implementation 'org.jetbrains:annotations:15.0'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'com.couchbase.todo.TodoApp'
