// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // couchbase version
        COUCHBASE_LITE_VERSION = "3.0.0-135"

        // application parameters
        LOGGING_ENABLED = true
        LOGIN_REQUIRED = true
        CCR_REMOTE_WINS = false
        CCR_LOCAL_WINS = false
        DB_NAME = "todo"
        SG_URI = "ws://ec2-52-86-246-142.compute-1.amazonaws.com:4984/todo"

        // support library version
        SUPPORT_LIBRARY_VERSION = "1.3.0"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
