apply plugin: 'com.android.application'

android {
    compileSdkVersion 26 // 26
    buildToolsVersion '26.0.0' // 26.0.0
    defaultConfig {
        applicationId "com.couchbase.todo"
        minSdkVersion 16
        targetSdkVersion 26 // 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def SUPPORT_LIBRARY_VERSION = "26.0.0-beta2"
def COUCHBASE_LITE_VERSION = "2.0.0-DB009"

dependencies {

    // Android & Defaults
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:support-v4:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    testCompile 'junit:junit:4.12'

    // Couchbase Lite Android v2.x
    compile "com.couchbase.lite:couchbase-lite-android:${COUCHBASE_LITE_VERSION}"
    // NOTE: For submodule
    //compile project(':libs:couchbase-lite-android:android:CouchbaseLite')

    // Glide for image download: https://github.com/bumptech/glide
    compile 'com.github.bumptech.glide:glide:3.6.1'
}
